<header>
    <nav id="navbar">
        <div class="container">
            <h1 class="logo">
                <a href="">
                    <img src="../../assets/images/timken-logo-orange-small.png" alt="" srcset="">
                </a>
            </h1>           
        </div>
    </nav>    
</header><br>
<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a routerLink="search" 
               class="nav-link active"
               [ngClass]="{ 'active':activeTab==='search'}" 
               (click)="search('search')"
            >Search</a>
        </li>
        <li class="nav-item">
            <a routerLink="add-report" 
               class="nav-link"
               [ngClass]="{ 'active':activeTab==='report'}" 
               (click)="report('report')"           
             >Add Report</a>
        </li>
    </ul>
    <!-- The routed views render in the <router-outlet>-->
    <router-outlet></router-outlet>
</div>
